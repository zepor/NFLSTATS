name: Frontend Deployment
"on":
    push:
        branches:
            - main
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: LoveofSports-Dev
    AZURE_CONTAINER_REGISTRY: LoveofSports
    CHART_OVERRIDE_PATH: ./my-chart/values.yaml
    CHART_OVERRIDES: image.repository=LoveofSports.azurecr.io/loveofsports/ssweb-frontend,image.tag=${{ github.sha }}
    CHART_PATH: ./my-chart
    CLUSTER_NAME: DevCluster
    CLUSTER_RESOURCE_GROUP: LoveofSports-Dev
    CONTAINER_NAME: loveofsports/ssweb-frontend
    MANIFEST_PATHS: |
        manifests/frontend-pvc.yaml
        manifests/my-chart

jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
              name: Azure login
              with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: Build and push image to ACR
              run: az acr build --image loveofsports/ssweb-frontend:${{ github.sha }} --registry LoveofSports -g LoveofSports-Dev -f Dockerfile .
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        needs:
            - buildImage
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - uses: azure/use-kubelogin@v1
              name: Set up kubelogin for non-interactive login
              with:
                kubelogin-version: v0.0.25
            - uses: azure/aks-set-context@v3
              name: Get K8s context
              with:
                admin: "false"
                cluster-name: ${{ env.CLUSTER_NAME }}
                resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
                use-kubelogin: "true"
            - name: Deploy application
              run: helm upgrade --wait -i -f ${{ env.CHART_OVERRIDE_PATH }} --set ${{ env.CHART_OVERRIDES }} automated-deployment ${{ env.CHART_PATH }}
