<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Recover Password | Hyper - Responsive Bootstrap 5 Admin Dashboard
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Theme Config Js -->
    <script src="assets/js/hyper-config.js"></script>

    <!-- App css -->
    <link
      href="assets/css/app-saas.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="authentication-bg pb-0">
    <div class="auth-fluid">
      <!--Auth fluid left content -->
      <div class="auth-fluid-form-box">
        <div class="card-body d-flex flex-column h-100 gap-3">
          <!-- Logo -->
          <div class="auth-brand text-center text-lg-start">
            <a href="index.html" class="logo-dark">
              <span
                ><img
                  src="assets/images/logo-dark.png"
                  alt="dark logo"
                  height="22"
              /></span>
            </a>
            <a href="index.html" class="logo-light">
              <span
                ><img src="assets/images/logo.png" alt="logo" height="22"
              /></span>
            </a>
          </div>

          <div class="my-auto">
            <!-- title-->
            <h4>Reset Password</h4>
            <p class="text-muted mb-4">
              Enter your email address and we'll send you an email with
              instructions to reset your password.
            </p>

            <!-- form -->
            <form action="#">
              <div class="mb-3">
                <label for="emailaddress" class="form-label"
                  >Email address</label
                >
                <input
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  required=""
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-0 text-center d-grid">
                <button class="btn btn-primary" type="submit">
                  <i class="mdi mdi-lock-reset"></i> Reset Password
                </button>
              </div>
            </form>
            <!-- end form-->
          </div>

          <!-- Footer-->
          <footer class="footer footer-alt">
            <p class="text-muted">
              Back to
              <a href="pages-login-2.html" class="text-muted ms-1"
                ><b>Log In</b></a
              >
            </p>
          </footer>
        </div>
        <!-- end .card-body -->
      </div>
      <!-- end auth-fluid-form-box-->

      <!-- Auth fluid right content -->
      <div class="auth-fluid-right text-center">
        <div class="auth-user-testimonial">
          <h2 class="mb-3">I love the color!</h2>
          <p class="lead">
            <i class="mdi mdi-format-quote-open"></i> It's a elegent templete. I
            love it very much! . <i class="mdi mdi-format-quote-close"></i>
          </p>
          <p>- Hyper Admin User</p>
        </div>
        <!-- end auth-user-testimonial-->
      </div>
      <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->
    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
